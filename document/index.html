<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        body::-webkit-scrollbar {
            /*display: none;*/
        }
        #my-video{
            /*display: none;*/
            margin: 0;
            padding: 0;
        }
        iframe{
            margin: 0;
            padding: 0;
            border: 0;
            /*box-sizing: border-box;*/
            width: 100%;
            /*height: 100vh;*/
        }
    </style>
    <script type="text/javascript">
        window.onload = () => {
            let localStream;
            // カメラ映像取得
            var constraints = {
            audio: false,
            video: {facingMode: "environment"}
            };
            constraints.video.width = {
                min: 1920,
                max: 1920
            };
            constraints.video.height = {
                min: 1080,
                max: 1080
            };
            constraints.video.frameRate = {
                min: 10,
                max: 30
            };
            constraints.video.sampleRate = {
                min: 10,
                max: 30
            };
            navigator.mediaDevices.getUserMedia(constraints)
            .then( stream => {
            // 成功時にvideo要素にカメラ映像をセットし、再生
            const videoElm = document.getElementById('my-video');
            videoElm.srcObject = stream;
            videoElm.play();
            // 着信時に相手にカメラ映像を返せるように、グローバル変数に保存しておく
            localStream = stream;
            }).catch( error => {
            // 失敗時にはエラーログを出力
            console.error('mediaDevice.getUserMedia() error:', error);
            return;
            });
            //Peer作成
            const peer = new Peer({
                key: "c544697a-f987-4b99-899a-0a417adf59aa",
                debug: 3
            });
            //PeerID取得
            peer.on('open', () => {
            console.log(peer.id);
            });
            //着信処理
            peer.on('call', mediaConnection => {
            mediaConnection.answer(localStream);
            setEventListener(mediaConnection);
            });
        }
    </script>
</head>
<body>
    <video id="my-video" autoplay muted playsinline></video>
    <iframe src="https://www3.nhk.or.jp/news/" id="elem"></iframe>
</body>
</html>
